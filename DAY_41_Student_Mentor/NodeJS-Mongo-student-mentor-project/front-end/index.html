<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Students-Mentors Assignation</title>
</head>

<body>
    <div class="container-fluid  p-5">
        <h1>Students and Mentor List </h1>
        <form>
            <div class="form-row align-items-center">
              <div class="col-sm-4 my-1">
                <label class="sr-only" for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Student Name">
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-success" onClick= "addStudent()">Add Student</button>
              </div>

              <div class="col-sm-4 my-1">
                <label class="sr-only" for="mentorName">Name</label>
                <input type="text" class="form-control" id="mentorName" placeholder="Mentor Name">
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-success"  onClick= "addMentor()">Add Mentors</button>
              </div>
            </div>
          </form>
          


        <div class="row row-cols-3 mt-4">
            <div class="col-md-4">
                <div class="list-group" id = "mentorsList">
                </div>
            </div>
            <div class="col-md-4">
                <div class="list-group"  id = "studentsList">
                </div>
            </div>
            <div class="col-md-4">
                <div class="list-group"  id = "changeMentorsList">
                </div>
            </div>
        </div>
        <div class="row row-cols-3 mt-5 pt-5">
            <div class="col-md-4">
                <div class="list-group" id = "allunassignedStudents">
                </div>
            </div>
            <div class="col-md-4">
                <div class="list-group"  id = "availmentorList">
                </div>
            </div>

        </div>




    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="js/spinner.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
